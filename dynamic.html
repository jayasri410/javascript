<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: Home Page ::</title>
</head>
<body>
    <div class="main">
        <h1 id="heading">

        </h1>
    </div>
    <div class="demo">

    </div>
    <script>
        //Ajax call or Promises or fetch API or axios//
        fetch('./data.json').then(response => response.json())
        .then(data => details(data))
        var main=document.querySelector(".main");
        function details(info){
            var name=document.getElementById("heading");
            name.textContent=info.name;
            main.appendChild(name);
            var designation=document.getElementById("heading");
            designation.textContent=info.designation;
            main.appendChild(designation);
            var age=document.getElementById("heading");
            age.textContent=info.age;
            main.appendChild(age);

        }                                                                         
        </script>
</body>
</html>
